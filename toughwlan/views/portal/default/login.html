<html lang="zh-cn">
<head>
<meta charset="utf-8">

<meta name="description" content="">

<title>${tpl['page_title']}</title>
<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="all">
<link href="/static/css/plogin.css" rel="stylesheet" media="all">

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title"></h1>
            <div class="account-wall">
                <img class="profile-img" src="/static/img/plogin.png"
                    alt="">
                <form class="form-signin" action="${authurl or '/portal/login'}" method="post">
                ${handler.xsrf_form_html()}
                <input type="hidden" name="qstr" value="${qstr or ''}">
                <input type="text" name="${field_username or 'username'}" class="form-control" placeholder="用户名" required autofocus>
                <input type="password" name="${field_password or 'password'}" class="form-control" placeholder="密码" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    登陆</button>
                <!-- <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    记住我 -->
                <!-- </label>
                <a href="#" class="pull-right need-help">帮助? </a> --><span class="clearfix"></span>
                </form>
            % if msg:
            <p><font color="red">${msg}</font></p>
            % endif
            </div>
            <!-- <a href="#" class="text-center new-account">注册新用户</a> -->
        </div>
    </div>
</div>
</body>
</html>
